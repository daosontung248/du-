<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=
    <form action="/upload-product" method="POST" enctype="multipart/form-data">
      <label for="product-name">Tên sản phẩm:</label>
      <input type="text" id="product-name" name="product-name" required />

      <label for="price">Giá:</label>
      <input type="number" id="price" name="price" required />

      <label for="product-image">Hình ảnh sản phẩm:</label>
      <input type="file" id="product-image" name="product-image" required />

      <label for="description">Mô tả sản phẩm:</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">Đăng sản phẩm</button>
    </form>
    , initial-scale=1.0">
    <title>Document</title>
  </head>
  <body></body>
</html>
